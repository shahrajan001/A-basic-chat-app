<!DOCTYPE html>
<html>
    <head>
        chat app by rajan
        <link rel="icon" href="/img/001.jpg">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
    <div class = 'chat'>
        <div class = 'chat_sidebar'>


        </div>
       
        <div class = 'chat_main'>
            <div id="messages" class = "chat_messages"> </div>
            <div class = "compose"> 
                <form id="message-form">
                    <input name ='message' type="textbox" placeholder="Type a text">
                    <button >Create</button>
                </form>
                <button id="send_location"> Send Location</button> 
            </div>
        </div>
    </div>
       

        <script id="message_template" type="text/html">
            <div class="message">
                <p>
                <span class="message_name"> USER NAME</span>    
                <span>{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div> 
        </script>

        <script id="location_template" type="text/html">
            <div class="message">
                <p>
                    <span class="message_name"> USER NAME</span>    
                    <span>{{createdAt}}</span>
                    </p>
                <p><a href = "{{url}}" target="_blank">My current location</a></p>
            </div> 
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>         <!--client side version of the library -->
        <script src="js/chat.js"></script>                     <!--our file-->
    </body>
</html>
