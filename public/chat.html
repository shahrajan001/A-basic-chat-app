<!DOCTYPE html>
<html>
    <head>
        
        <link rel="icon" href="/img/001.jpg">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        
    <div class = 'chat'>
        
        <div id = 'sidebar' class = 'chat_sidebar'>



        </div>
       
        <div class = 'chat_main'>
            <h1>chat app by rajan </h1>
            <div id="messages" class = "chat_messages"> </div>
            <div class = "compose"> 
                <form id="message-form">
                    <input name ='message' type="textbox" placeholder="Type a text" required autocomplete="off">
                    <button class="btn btn-primary" >Send <i class="bi bi-send"></i></button>
                    <!-- <button >Create</button> -->
                </form>
                <button id="send_location"> Share Location</button> 
                <!-- <button class="btn btn-primary" id="send_location">Send <i class="bi bi-send"></i></button> -->
            </div>
        </div>
    </div>
       

        <script id="message_template" type="text/html">
            <div class="message">
                <p>
                <span class="message_name">{{username}}</span>    
                <span class="message_align">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div> 
        </script>

        <script id="location_template" type="text/html">
            <div class="message">
                <p>
                    <span class="message_name"> {{username}}</span>    
                    <span>{{createdAt}}</span>
                    </p>
                <p><a href = "{{url}}" target="_blank">My current location</a></p>
            </div> 
        </script>

        <script id="sidebar_template" type="text/html">
            <h2 class="room_title"> Current room : {{room}}</h2>
            <h2 class="list_title"> Active Users </h2>
            <ul class="users">
                {{#users}} 
                   <h6> <li>{{username}} </li></h6>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="socket.io/socket.io.js"></script>         <!--client side version of the library -->
        <script src="js/chat.js"></script>                     <!--our file-->
    </body>
</html>
